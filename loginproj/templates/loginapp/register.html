{% extends "loginapp/base.html" %}
{% block body_block %}
   <div class="jumbotron">
        <form method="POST">
             {% if registered %}
                    <h1>Thankyou for registering!!! </h1>
             {% else %}
                     {% csrf_token %}
                     {{profile_form.as_p}}
                     <input type="submit" class="btn btn-info active" value="Register">
              {% endif %}
        </form>
       
   </div>
{% endblock %}
